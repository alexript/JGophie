; Gophie Sample configuration file
; which contains the gopher home
; and the appearance settings
;
; This file is supposed to be located
; in the users home directory in:
;
; ~/Gopher/config.ini
;

[Navigation]
; defines the gopher home
GOPHERHOME = gopher.floodgap.com
MENU_MOUSE_TRIGGERBUTTON = 3

[Network]
; charset to use for display of pages
DEFAULT_CHARSET = UTF-8

[Fonts]
ICONS_FONT = Feather.ttf
CONSOLE_FONT = Inconsolata-Regular.ttf
DEFAULT_FONT = OpenSans-Regular.ttf
NAVIGATIONBAR_ICONS_SIZE = 19
SEARCH_ICONS_SIZE = 16
ACTION_ICONS_SIZE = 14
MESSAGE_ICONS_SIZE = 19
DOWNLOADITEM_TITLE_SIZE = 15
DOWNLOADITEM_STATUS_SIZE = 13
PAGE_SIZE = 17
SEARCHPANEL_TITLE_SIZE = 14
SEARCHPANEL_TEXT_SIZE = 14
ACTION_TEXT_SIZE = 12
MESSAGE_TEXT_SIZE = 11
MESSAGE_BUTTON_SIZE = 11
NAVIGATION_TEXT_SIZE = 14

[Appearance]
NAVIGATIONBAR_BACKGROUND = #248AC2
NAVIGATIONBAR_TEXTCOLOR = #76bce3
NAVIGATIONBAR_TEXTHOVERCOLOR = #ffffff
VIEW_BACKGROUND = #1b1b1b
